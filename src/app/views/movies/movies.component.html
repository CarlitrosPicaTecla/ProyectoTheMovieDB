<div class="mt-48">
  <button (click)="backPage()"><i class="fas fa-solid fa-arrow-left"></i></button>
  {{pageActual}} | {{numPagesTotal}}
  <button (click)="nextPage()"><i class="fas fa-solid fa-arrow-right"></i></button>
</div>
<div class="w-full md:w-4/12 px-4 mr-auto ml-auto inline-block" *ngFor="let movie of movieList" >
    <div
      class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg bg-red-600" 
      style="width: 75%"
    >
      <img
        alt="..."
        [src]="showImg(movie)"
        class="w-full align-middle rounded-t-lg" 
      />
      <blockquote class="relative p-8 mb-4" >
        <svg
          preserveAspectRatio="none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 583 95"
          class="absolute left-0 w-full block h-95-px -top-94-px"
        >
          <polygon
            points="-30,95 583,95 583,65"
            class="text-red-600 fill-current"
          ></polygon>
        </svg>
        <h4  class="text-xl font-bold text-white">{{movie.title}}</h4>
        <p class="text-md font-light mt-2 text-white">
              
        </p>
      </blockquote>
      <button [routerLink]="['/admin/movieinfo', movie.id]" class="bg-200  text-white font-bold py-2 px-2 rounded-full"><i class="fas fa-solid fa-circle-info"></i>
        Info
      </button>
    </div>
  </div>
