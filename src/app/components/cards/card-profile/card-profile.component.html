<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16" >
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img [src]="getActorPhoto(actor)"
          onerror="this.src='https://images.hive.blog/p/YpihifdXP4WNbGMdjw7e3DuhJWBvCw4SfuLZsrnJYHEpsqZFkiGGNCQDjARFNbziVgPQ8u8C8ZxBkWry1BGDcMPZKLV38JyYuGuLoZzVxW1ykgqw44hzmou5gb6WTjZebNjYRp6wFfpp9cPa2vLwcnV4pqqJ78K3PoNyRRUMwtp6?format=match&mode=fit'"
          alt={{actor.name}} class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px" />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8 mt-8">
          <div class="mr-4 p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">

            </span>
            <span class="text-sm text-blueGray-400"></span>
          </div>
          <div class="mr-4 p-3 text-center">

          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">{{actor.name}}
      </h3>
      <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
      </div>
      <div class="mb-2 text-blueGray-600 mt-10">
        <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
       {{actor.known_for_department}}
      </div>
      <div class="mb-2 text-blueGray-600">
        <i class="mr-2 text-lg text-blueGray-400"></i>

      </div>
    </div>
    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <a routerLink="/profile/{{idActor}}" routerLinkActive="active" class="font-normal text-red-600">
            Show more
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
