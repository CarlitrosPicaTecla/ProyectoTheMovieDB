<div>
  <app-sidebar></app-sidebar>
  <div class="relative md:ml-64 bg-blueGray-100">
    <button (click)="backPage()" *ngIf="pageActual > 0">&#60;</button>
    {{pageActual + 1}}
    <button (click)="nextPage()">&#62;</button>
  </div>
  <div class="flex flex-wrap" style="margin-left: 15%;">
    <app-card-profile *ngFor="let actor of listaActores" [actor]="actor" class="float-left w-3/12" style="margin: 50px;"></app-card-profile>
  </div>
</div>
